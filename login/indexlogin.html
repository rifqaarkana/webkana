<!DOCTYPE html>
<!-- Created by CodingLab |www.youtube.com/c/CodingLabYT-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!--<title> Login and Registration Form in HTML & CSS | CodingLab </title>-->
    <link rel="stylesheet" href="style.css">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <img src="../images/bg squishmallow wpp.jpg" alt="">
        <div class="text">
          <span class="text-1">Ini tempat jualan plushie </span>
          <span class="text-2">Login skrg juga utk mendapatkan <br> diskon menarik hahayuk </span>
        </div>
      </div>
      <div class="back">
        <img class="backImg" src="../images/squishmallow wpp backimg.jpg" alt="">
        <div class="text">
          <span class="text-1">Kok blm daftar sih humph </span>
          <span class="text-2">Daftar akun skrg jg <br> biar aku gk merajuk</span>
        </div>
      </div>
    </div>
    <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">Login</div>
          <form action="../index.html">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Msupkan email" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Passwordnya apayah kak" required>
              </div>
              <div class="text"><a href="#">Lupa password? hahay pikun eak</a></div>
              <div class="button input-box">
                <input type="submit" value="Submit">
              </div>
              <div class="text sign-up-text">Blm punya akun yah kak? <label for="flip">Daftar skrg cpt.</label></div>
            </div>
        </form>
      </div>
        <div class="signup-form">
          <div class="title">Daftar</div>
        <form action="../index.html">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Namanya siapa kak" required>
              </div>
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Msupkan email" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Msupkan passwordnya yah" required>
              </div>
              <div class="button input-box">
                <input type="submit" value="Daftarin akun aku bang">
              </div>
              <div class="text sign-up-text">Udah punya akun ngapain di sini yah? <label for="flip">Login skrg</label></div>
            </div>
      </form>
    </div>
    </div>
    </div>
  </div>
</body>
</html>
